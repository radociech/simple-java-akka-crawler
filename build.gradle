// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'eclipse'

// In this section you declare where to find the dependencies of your project
repositories {
    mavenCentral()
    maven {
        url "http://repo.typesafe.com/typesafe/releases/"
    }
    maven {
        url "http://morphia.googlecode.com/svn/mavenrepo/"
    }
}

// In this section you declare the dependencies for your production and test code
dependencies {
    compile group: 'com.typesafe.akka', name: 'akka-actor', version: '2.0.2'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.6.4'
    compile group: 'org.perf4j', name: 'perf4j', version: '0.9.16'
    compile group: 'org.jsoup', name: 'jsoup', version: '1.7.3'
    compile group: 'org.mongodb', name: 'mongo-java-driver', version: '2.7.3'
    compile group: 'com.google.code.morphia', name: 'morphia', version: '0.99'
    compile group: 'com.google.code.morphia', name: 'morphia-logging-slf4j', version: '0.99'
    runtime group: 'org.slf4j', name: 'slf4j-simple', version: '1.6.4'
    testCompile group: 'junit', name: 'junit', version: '4.10'
}

task runPi(type: JavaExec) {
    main = 'pl.com.maruszak.akka.tutorial.first.Pi'
    classpath = sourceSets.main.runtimeClasspath
}

task runCrawler(type: JavaExec) {
    main = 'pl.com.maruszak.crawler.App'
    classpath = sourceSets.main.runtimeClasspath
}
